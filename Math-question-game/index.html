<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Math Question Game</title>
      <link rel="stylesheet" href="style.css">
      <!-- Toastify-js css -->
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

<body>
      
      <div class="bacground"> 
            <div class="box">
            <h2>Score -> <span id="score">0</span></h2>
            <h3 id="question">Q. What is 8 multiply by 4?</h3>
            <form id="questionForm" onsubmit="checkAnswer(event)" >
                <input required id="anserInput" name="answer" type="number" autofocus>
                <button id="primaryBtn" type="submit">Submit</button>  
            </form>
            </div>
      </div>



      <script src="./index.js"></script>
</body>
</html>
